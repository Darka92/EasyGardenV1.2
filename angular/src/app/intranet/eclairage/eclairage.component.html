<section>
    <div class="container">
        <div class="row">
            <div class="col center-block">
                <hr class="separation-contenu">
                    <h1 class="titre-tableau">Panneau Eclairage</h1>
                <hr class="separation-contenu-bottom">
                <div class="table-fix-head">
                  <table class="table-light table-fixed table-hover">
                    <thead>
                      <tr class="fonts-tableau-custom">
                          <th>Statut</th>
                          <th>Nom</th>
                          <th>Localisation</th>
                          <th>Capteur Défaut Ampoule</th>
                          <th>Capteur Luminosité (Lux)</th>
                          <th>Action</th>
                          <th>C.R.U.D</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let eclairage of data | paginate: { itemsPerPage: 4, currentPage: p } ; let i = index">
                          <td>
                              <div [ngClass]="{'btn-statut-off': eclairage.statut === 'Off', 'btn-statut-on': eclairage.statut === 'On'}">
                              </div>
                          </td>
                          <td [ngStyle]="{color: getColor(eclairage.statut)}">{{ eclairage.nom }}</td>
                          <td>{{ eclairage.localisation }}</td>
                          <td [ngClass]="{'cellule-alert': eclairage.capteurampoule == 1}">{{ eclairage.capteurampoule }}</td>
                          <td>{{ eclairage.capteurluminosite }}</td>
                          <td>
                              <button class="btn btn-switch-on"
                              *ngIf="eclairage.statut === 'Off'"
                              (click)="onSwitch(i, eclairage.statut)">Allumer</button>
                              <button class="btn btn-switch-off"
                              *ngIf="eclairage.statut === 'On'"
                              (click)="onSwitch(i, eclairage.statut)">Eteindre</button>
                          </td>
                          <td>
                            <button class="btn btn-custom-crud" href="">
                              <img src="assets/images/change.png" (click)="update(eclairage.statut, eclairage.nom,
                               eclairage.localisation, eclairage.capteurampoule, eclairage.capteurluminosite)"
                               routerLink="updateequipement" alt="Modifier" title="Modifier">
                            </button>
                            <button class="btn btn-custom-crud" href="">
                              <img src="assets/images/delete.png" alt="Supprimer" title="Supprimer">
                            </button>
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              <!--Including the pagination control.-->
              <div class="container">
                <div class="row justify-content-center">
                  <div class="text-center ml-auto pagination-custom">
                    <pagination-controls (pageChange)="p = $event" autoHide="true" previousLabel="" nextLabel=""></pagination-controls>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                <button id="submit" class="btn btn-add-equipement" routerLink="addequipement">Ajouter</button>
              </div>

            </div>
        </div>
    </div>
</section>
