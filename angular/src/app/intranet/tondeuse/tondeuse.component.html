<section>
  <div class="container">
      <div class="row">
          <div class="col center-block">
            <hr class="separation-contenu">
              <h1 class="titre-tableau">Panneau Tondeuse</h1>
            <hr class="separation-contenu-bottom">

            <div class="table-fix-head">
              <table class="table-light table-fixed table-hover">

                <thead>
                  <tr class="fonts-tableau-custom">
                    <th>Statut</th>
                    <th>Nom</th>
                    <th>Charge Batterie</th>
                    <th>Action</th>
                    <th>C.R.U.D</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let tondeuse of tondeuses | paginate: { itemsPerPage: 4, currentPage: p } ; let i = index">
                    <td>
                      <!--Including Statut-->
                      <div [ngClass]="{'btn-statut-off': tondeuse.statut === false, 'btn-statut-on': tondeuse.statut === true}"></div>
                    </td>
                    <!--Including Nom-->
                    <td [ngStyle]="{color: getColor(tondeuse.statut)}">{{ tondeuse.nom }}</td>
                    <!--Including CapteurBatterie-->
                    <td [ngClass]="{'cellule-alert': tondeuse.capteurBatterie < 30}">{{ tondeuse.capteurBatterie }}%</td>
                    <td>
                      <!--Including Action-->
                      <button class="btn btn-switch-on"
                      *ngIf="tondeuse.statut === false"
                      (click)="onSwitch(i, tondeuse.statut)">Allumer</button>
                      <button class="btn btn-switch-off"
                      *ngIf="tondeuse.statut === true"
                      (click)="onSwitch(i, tondeuse.statut)">Eteindre</button>
                    </td>
                    <td>
                      <!--Including button Modifier-->
                      <button class="btn btn-custom-crud" alt="Modifier" title="Modifier" [routerLink]="['updateequipement', tondeuse.tondeuseId]">
                        <img src="assets/images/change.png">
                      </button>
                      <!--Including button Supprimer-->
                      <button class="btn btn-custom-crud" alt="Supprimer" title="Supprimer" [routerLink]="['deleteequipement', tondeuse.tondeuseId]">
                        <img src="assets/images/delete.png">
                      </button>
                    </td>
                  </tr>
                </tbody>

              </table>
            </div>  <!--Close div class="table-fix-head"-->

            <!--Including pagination control-->
            <div class="container">
              <div class="row justify-content-center">
                <div class="text-center ml-auto pagination-custom">
                  <pagination-controls (pageChange)="p = $event" autoHide="true" previousLabel="" nextLabel=""></pagination-controls>
                </div>
              </div>
            </div>

            <!--Including button Ajouter-->
            <div class="row justify-content-center">
              <button id="submit" class="btn btn-add-equipement" alt="Modifier" title="Modifier" routerLink="addequipement">Ajouter</button>
            </div>

          </div>  <!--Close div class="col center-block"-->
      </div>
  </div>
</section>
