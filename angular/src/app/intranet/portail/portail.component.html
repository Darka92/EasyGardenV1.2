<section>
  <div class="container">
      <div class="row">
          <div class="col center-block">
              <hr class="separation-contenu">
                  <h1 class="titre-tableau">Panneau Portail</h1>
            <hr class="separation-contenu-bottom">
            <div class="table-fix-head">
              <table class="table-light table-fixed">
                <thead>
                  <tr>
                      <th>Statut</th>
                      <th>Nom</th>
                      <th>Localisation</th>
                      <th>Capteur Pr√©sence</th>
                      <th>Action</th>
                      <th>C.R.U.D</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let portail of data | paginate: { itemsPerPage: 4, currentPage: p} ; let i = index">
                      <td>
                          <div [ngClass]="{'btn-statut-off': portail.statut === 'Ferme', 'btn-statut-on': portail.statut === 'Ouvert'}">
                          </div>
                      </td>
                      <td [ngStyle]="{color: getColor(portail.statut)}">{{ portail.nom }}</td>
                      <td>{{ portail.localisation }}</td>
                      <td [ngClass]="{'cellule-alert': portail.capteurpresence > 0}">{{ portail.capteurpresence }}</td>
                      <td>
                        <button class="btn btn-switch-on"
                        *ngIf="portail.statut === 'Ferme'"
                        (click)="onSwitch(i, portail.statut)">Ouvrir</button>

                        <button class="btn btn-switch-off"
                        *ngIf="portail.statut === 'Ouvert'"
                        (click)="onSwitch(i, portail.statut)">Fermer</button>
                      </td>
                      <td>
                        <button class="btn btn-custom-crud" href="">
                          <img src="assets/images/change.png" alt="Modifier" title="Modifier">
                        </button>
                        <button class="btn btn-custom-crud" href="">
                          <img src="assets/images/delete.png" alt="Supprimer" title="Supprimer">
                        </button>
                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!--Including the pagination control.-->
            <div class="container">
              <div class="row justify-content-center">
                <div class="text-center ml-auto pagination-custom">
                  <pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <button id="submit" class="btn btn-add-equipement" routerLink="equipement">Ajouter</button>
            </div>

          </div>
      </div>
  </div>
</section>
